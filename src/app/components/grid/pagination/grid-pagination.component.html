<div class="pagination-container">
  <div class="page-size-selector" data-testid="page-size-selector">
    <label for="pageSize">Page Size:</label>
    <select id="pageSize" [value]="pageSize() ?? 5" [disabled]="total() < 5" (change)="onPageSizeChange($event)" data-testid="page-size-selector-select">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="25">25</option>
      <option value="50">50</option>
      <option value="null">All</option>
    </select>
  </div>

  <span class="pagination-summary" data-testid="pagination-summary">
    {{ startItem() }} - {{ endItem() }} of {{ total() }}
  </span>

  <div class="pagination-controls" data-testid="pagination-controls">
    <button (click)="onPageChange(currentPage() - 1)" [disabled]="isFirstPage()" data-testid="pagination-back">
      Back
    </button>
    <span>Page {{ currentPage() }} of {{ totalPages() }}</span>
    <button (click)="onPageChange(currentPage() + 1)" [disabled]="isLastPage()" data-testid="pagination-forward">
      Forward
    </button>
  </div>
</div>
